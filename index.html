<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Virtual Piano</h1>
    <p>You can play piano by clicking to piano on screen keys or onkeydowns on your keyboard</p>
    <div class="keys">
        <div class="white-keys">
            <kbd>A</kbd><kbd>S</kbd><kbd>D</kbd><kbd>F</kbd><kbd>G</kbd><kbd>H</kbd><kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd><kbd>E</kbd><kbd>T</kbd><kbd>Y</kbd><kbd>U</kbd>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
